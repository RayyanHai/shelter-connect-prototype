<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .type-badge-Offer { background-color: #198754; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; }
        .type-badge-Request { background-color: #dc3545; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; }
        .card { margin-bottom: 20px; border-left: 5px solid #ddd; }
        .card-Offer { border-left-color: #198754; }
        .card-Request { border-left-color: #dc3545; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ShelterConnect</a>
            <span class="navbar-text">Connecting Resources to Needs</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h4>Create a Post</h4>
                    <form action="/add_post" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Post Type</label>
                            <select name="type" class="form-select">
                                <option value="Request">Requesting Help/Items</option>
                                <option value="Offer">Offering Services/Items</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="Title (e.g. Blankets Needed)" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="organization" class="form-control" placeholder="Your Org/Name" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="description" class="form-control" placeholder="Details..." rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="contact" class="form-control" placeholder="Phone or Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Post to Community</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <h4>Community Board</h4>
                {% for post in posts %}
                <div class="card shadow-sm card-{{ post.type }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <span class="type-badge-{{ post.type }}">{{ post.type }}</span>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">Posted by: {{ post.organization }} | {{ post.timestamp }}</h6>
                        <p class="card-text">{{ post.description }}</p>
                        <hr>
                        <p class="mb-0 text-primary"><strong>Contact:</strong> {{ post.contact }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

</body>
</html>
